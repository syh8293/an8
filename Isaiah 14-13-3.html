<body>
            <b>사 14:13-14</b> 이는 네가 네 마음속에 말하기를 “내가 하늘에 올라가서 
            내가 내 보좌를 하나님의 별들보다 높일 것이요, 내가 또한 북편에 있는 
            회중의 산 위에 앉으리라. 내가 구름들의 높은 곳들 위로 올라가, 내가 
            지극히 높으신 분같이 되리라.” 하였음이라.<br><br>

            <b>시 72:6</b> 그가 벤 풀 위에 내리는 비같이, 땅을 적시는 소나기같이 
            내려오리니<br><br>
    
            <b>시 147:8</b> 그는 구름들로 하늘을 덮으시며 땅을 위하여 비를 예비하시고 
            산들 위에 풀을 자라게 하시는도다.
</body>
