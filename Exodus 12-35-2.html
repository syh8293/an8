        <b>출애굽기 12:35</b> 이스라엘 자손들이 모세의 말대로 이집트인들에게서 
				은패물과 금패물과 의복을 <u class="spelling">빌렸더니</u>,<br><br>

				<b>대하 7:16</b> 이는 내가 이 전을 택하고 거룩하게 하여 내 이름이 거기에 
				영원히 있게 하였음이니 내 눈과 내 마음이 거기에 영원히 있으리라.<br><br>

				<b>시 132:13</b> 주께서 시온을 택하시고 그의 처소로 삼고자 하셨도다.<br><br>

				<b>대하 13:7</b> 허황된 자들, 벨리알의 자식들이 그에게로 모여들어 
				솔로몬의 아들 르호보암을 대적하여 스스로 힘을 길렀으니, 그때는 르호보암이 
				젊고 연약하여 그들을 대항할 수 없었도다.
