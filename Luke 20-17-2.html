        <b>눅 20:17</b> 또 주께서 그들을 보시고 말씀하시기를 “그러면
        ‘건축자들의 버린 돌이 모퉁이의 머릿돌이 되었다.’고 기록된 것이 무슨
        뜻이냐?<br><br>

        <b>행 4:11</b> 이분은 너희 건축자들이 쓸데없다고 제쳐 놓은
        돌이었지만 모퉁이의 머릿돌이 되었느니라.<br><br>

        <b>벧전 2:7</b> 그러므로 믿는 너희에게는 그가 귀중하나 불순종하는
        자들에게는 건축자들이 버린 그 돌이 모퉁이의 머릿돌이 되고<br><br>

        <b>다니엘 2:34</b> 왕께서 보셨는데, 손으로 다듬지 아니한 돌이
        철과 진흙으로 된 그 형상의 발을 쳐서 산산이 부수니,
