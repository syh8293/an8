        <b>레 9:24</b> 주 앞에서 불이 나와서 제단 위에 있는 번제물과
        기름을 불사른지라, 모든 백성이 보고 소리지르며 엎드렸더라.<br><br>

        <b>대상 21:26</b> 다윗이 거기에 주를 위하여 제단을 세워 번제와
        화목제를 드리고 주를 부르니 주께서 하늘에서 번제단 위에 불을 내리셔서
        그에게 응답하셨더라.<br><br>

				<b>28절</b> 그들이 크게 부르짖고, 그들의 방식대로 칼과 단창들로 몸에 상처를 
        내되, 피가 흐를 때까지 하더라.<br><br>

        <b>왕하 10:22</b> 예후가 예복 맡은 자에게 말하기를 “모든 바알 숭배자들에게 
        예복을 가져오라.” 하니 그가 그들에게 예복을 가져오더라.
