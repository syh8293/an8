        <h2>잠언 23:31 주석</h2>
   
        <h4>
            23:31 술은 붉고 잔에서 빛을 내며 매끄럽게 내려가나니, 
            너는 술을 쳐다보지도 말라.<sup>2ㅂ</sup>
        </h4> 

        <p>
            ㅂ <a href="https://syh8293.github.io/an9/Epheians%205-18.html" 
                target="_blank">엡 5:18 설명(주석서)</a> 참조
        </p>
        
       <p> 
            2 (23:31) 이 훈계가 단순히 "술을 마시는 일"을 그만 두라는
            것이 아니라 "술을 보는 것"을 그만두라는 것임에 주목하라. 술을 본
            당신은 그것의 냄새를 맡을 것이고, 냄새를 맡는다면 그것을 맛볼
            것이고, 맛을 본다면 그것을 마시게 될 것이니 말이다 (<a 
            href="https://syh8293.github.io/an3/Timothy1%205-23.html" 
             target="_blank">딤전 5:23 주석</a> 참조).
       </p>
