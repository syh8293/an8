<body>
        <b>욜 3:15</b> 해와 달이 어두워지고 별들이 그들의 빛을 거두리라.<br><br>

				<b>창 14:4</b> 그들이 십이 년간 크돌라오멜을 섬기다가, 십삼 년째에 반역하였더라.<br><br>

				<b>전 7:15</b> 나의 헛된 날들에 내가 이 모든 일을 보니 자기의 의
				가운데서 멸망하는 의인이 있고, 자기의 사악함 가운데서 생명을 연장하는
				악인도 있느니라.<br><br>

				<b>8:14</b> 세상에서 행해지는 헛된 것이 있나니, 곧 악인의 행위에
				따라 당하는 의인들도 있고 또 의인의 행위에 따라 당하는 악인들도 있다는
				것이라. 내가 말하노니 이것도 헛되도다.
</body>
