            <b>골 2:16-17</b> 그러므로 음식으로나 마시는 것으로나 거룩한 날이나 
            새 달이나 안식일들에 관해서는 아무도 너희를 판단하지 못하게 하라. 이런 
            것들은 다가올 것들의 그림자이나 몸은 그리스도의 것이니라.<br><br>

            <b>시 67:4</b> 오, 민족들이 즐거워하고 기쁨으로 노래하게 하소서.
            이는 주께서 백성들을 의롭게 판단하시며 땅 위의 민족들을 통치하실 것이기
            때문이니이다. 셀라.<br><br>

            <b>사 12:6</b> 너 시온의 거민아, 소리 높여 외치라. 이는 네 가운데 계신 
            이스라엘의 거룩한 분은 위대하심이라.
