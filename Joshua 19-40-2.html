        족속대로 나왔더라.<br><br>

        <b>수 18:2</b> 이스라엘 자손 가운데는 아직 그들의 유업을 받지 못한 
				일곱 지파가 남아 있더라.<br><br>

				<b>판 17:7</b> 유다 족속에 속하는 베들레헴유다에서 온 한 젊은이가 
				있었는데 그는 레위인으로 거기에 기거하더라.<br><br>
