    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;

            font-size: 2;

           	 color: red;
        }

</head>
<body>

    	<h2>잠언 29:14 관주</h2>
   
        <h4>
            29:14 왕이 가난한 사람을 신실하게 판결하면 그의 보좌는 영원히 
            견고하게 되리라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 천년왕국 (계 20:4)
        </p>

        <div>
            <b>계 20:4</b> 또 내가 보좌들을 보니, 그들이 그 위에 앉았는데
            심판이 그들에게 주어졌더라. 또 예수에 대한 증거와 하나님의 
            말씀으로 인하여 목베임을 당한 사람들의 혼들도 보았는데, 그들은 
            그 짐승에게나 그 형상에게 경배하지 아니하였을 뿐만 아니라 그의 
            표를 그들의 이마 위에나 손에도 받지 아니하였더라. 그러므로 그들은 
            살아서 그리스도와 함께 천 년을 통치하더라.
        </div>

</body>
