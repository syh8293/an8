        <h3>잠언 23:6 주석</h3>

        <h4>
            23:6 악한 눈을 가진 자의 음식을 먹지 말며,<sup>1</sup> 그의
            진수성찬을 탐내지 말라.
        </h4>

            <p>
                1 (23:6) 6-7절은 적그리스도에 대한 언급이다. 그는 그리스 신화의
                외눈박이 거인 키클롭스 (cyclops)처럼 눈이 하나 [『악한 눈』 (an
                evil eye), 6절]이다 (<a
                href="https://syh8293.github.io/an9/Zechariah%2011-17-2.html"
                target="_blank">슼 11:17</a>). 그는 유대인들과 테이블에서 맺은 
                언약을 파기할 것이다 (<a
                href="https://syh8293.github.io/an9/Zechariah%2011-17-2.html"
                target="_blank">시 55:20-21, 단 9:27; &nbsp11:27</a>).
            </p>
