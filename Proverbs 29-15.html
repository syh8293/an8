    	<h2>잠언 29:15 관주</h2>
   
        <h4>
            29:15 매와 책망은 지혜를 얻게 하나, 혼자 버려진 아이는 
            그 어미를 욕되게 하느니라.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
            ㅅ 잠 20:11; &nbsp19:18; &nbsp22:15
        </p>

        <div>
            <b>잠 20:11</b> 아이라 할지라도 그의 행동으로 알 수 있나니, 
            그 행위가 순수한지, 또 그것이 옳은지 알 수 있느니라.<br>
    
            <b>잠 19:18</b> 소망이 있을 때 네 아들을 징계하라. 그의
            부르짖음으로 인하여 네 혼은 용서하지 말지니라.<br>
    
            <b>잠 22:15</b> 아이의 마음속에는 어리석음이 매여 있으나,
            징계하는 막대기가 그에게서 이를 멀리 쫓아내리라.
        </div>
