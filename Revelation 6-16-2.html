            <b>계 6:16</b> 산들과 바위들에게 말하기를 “우리 위에 떨어져서
            보좌에 앉으신 분의 얼굴과 어린양의 진노에서 우리를 숨기라.<br><br>
    
            <b>애 4:21</b> 우스 땅에 거하는, 오 에돔의 딸아, 즐거워하고
            기뻐하라. 잔이 너에게도 통과하리니 네가 취하겠고 벌거벗으리라.<br><br>
    
            <b>욥 1:1</b> 우스 땅에 한 사람이 있었는데, 그의 이름은 욥이더라. 
            그 사람은 온전하고 정직하며, 하나님을 두려워하고 악을 피하는
            사람이더라.<br><br>

            <b>욥 6:5</b> 들나귀가 풀이 있는데 울겠느냐? 또한 소가 꼴 위에서
            울겠느냐?
