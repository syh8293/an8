            <b>시 89:15</b> 즐거운 소리를 아는 백성은 복이 있도다. 오 주여, 
            그들이 주의 얼굴빛 가운데 행하리이다.<br><br>

            <b>히 12:19</b> 나팔 소리와 말하는 음성이 있는 산도 아니니라.
            그 음성을 들은 자들은 자기들에게 더 말씀하시지 않기를 간구하였느니라.<br><br>

            <b>합 3:11</b> 해와 달이 아직도 그들의 처소에 멈춰 섰으니 그들이
            주의 화살들의 빛과 주의 번쩍이는 창의 광채로 갔나이다.<br><br>

            <b>시 18:14</b> 정녕, 그가 그의 화살들을 쏘아서 그들을 흩으셨으며 
            번개들을 쏘아서 그들을 패주시키셨도다.
