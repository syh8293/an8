<body>
            <b>욥 39:9</b> 유니콘이 너를 즐겨 섬기겠으며 네 외양간에
            머물겠느냐?<br><br>

            <b>욥 40:15</b> 이제 내가 너와 함께 만든 비히못을 보라. 그가
            소처럼 풀을 먹는도다.<br><br>

            <b>욥 41:1</b> 네가 갈고리로 리비야단을 끌어낼 수 있겠느냐? 또한
            끈으로 그의 혀를 맬 수 있겠느냐?<br><br>

            <b>욥 41:31</b> 그는 깊음을 솥같이 끓이며 그는 바다를 향기름
            솥같이 만드는도다.<br><br>

            <b>시 74:14</b> 주께서는 리비야단의 머리들을 산산조각내셔서 그를
            광야에 거하는 백성들에게 식물로 주셨나이다.
