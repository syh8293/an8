<body>
        <b>창 25:2</b> 그녀가 심란과 욕산과 므단과 미디안과 이스박과
        수아를 낳았고,<br><br>

				<b>민 25:15</b> 살해된 미디안 여인의 이름은 코스비니, 수르의
				딸이라. 수르는 백성을 다스리는 우두머리로, 미디안 주요 가문에 
				속했더라.<br><br>

				<b>신 20:17</b> 즉 힛인들과 아모리인들과 카나안인들과 프리스인들과 
				히위인들과 여부스인들이라. 주 너의 하나님께서 네게 명령하신 대로 
				너는 그들을 완전히 멸할지니,<br><br>

				<b>민 25:3</b> 이스라엘이 바알프올에게 가담하였으니, 주의 진노가 
				이스라엘에 대하여 일어나더라.<br><br>

				<b>9</b> 그 재앙으로 죽은 자들이 이만 사천 명이었더라.
