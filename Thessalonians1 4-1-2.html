        <b>살전 4:1</b> 그러므로 형제들아, 끝으로 우리가 주 예수 안에서
				간구하고 권고하노니 너희가 어떻게 행해야 하고 어떻게 하나님을 기쁘시게 
				해야 하는가를 우리들에게서 받은 바와 같이 더욱더 넘치게 하라.<br><br>

				<b>엡 1:6</b> 이는 하나님께서 그 사랑하시는 이 안에서 우리를
				받아들이신 그의 은혜의 영광을 찬양케 하려 하심이니라.<br><br>

				<b>약 4:3</b> 구하여도 받지 못함은 너희 정욕에다 쓰려고 잘못 구하기 
				때문이라.<br><br>

				<b>요일 3:22</b> 무엇이든지 구하는 것을 그에게서 받나니, 이는 우리가 
				그의 계명들을 지키고 그의 목전에 기쁨이 되는 일들을 행함이라.
