        <b>시 80:1</b> 오 이스라엘의 목자여, 요셉을 양떼처럼 인도하시는
        주여, 귀를 기울이소서. 그룹들 사이에 거하시는 주여, 빛을 비추소서.<br><br>

        <b>마 5:8</b> 마음이 순결한 자들은 복이 있나니, 그들이 하나님을 볼 것임이요,<br><br>

        <b>히 9:28</b> 그리스도께서도 많은 사람의 죄들을 담당하시려고 한
        번 드려지셨고, 두 번째는 자기를 바라는 자들을 구원에 이르게 하시려고 죄
        없이 나타나시리라.<br><br>

        <b>행 9:3</b> 그가 길을 떠나 다마스커스에 가까이 왔을 때 갑자기
