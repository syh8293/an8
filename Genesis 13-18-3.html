        <b>창 13:18</b> 그때 아브람이 장막을 옮겨 헤브론에 있는 <u class="spelling">마므레</u> 
				평지에 와서 거하며, 그곳에서 주를 위하여 제단을 쌓았더라.<br>

				<b>18:1</b> 주께서 <u class="spelling">마므레</u> 평지에서 그에게 
					나타나셨더라. 그가 그 날 더울 때에 장막 문에 앉았다가,<br>

				<b>23:19</b> 이 일 후에 아브라함이 그의 아내 사라를 카나안 땅 헤브론, 
					곧 <u class="spelling">마므레</u> 앞 막펠라 들의 굴에다 장사하였더라.<br>

				<b>50:13</b> 그의 아들들이 그를 카나안 땅으로 운반하여 <u class="spelling">마므레</u> 
				앞 막펠라 들의 굴에다 장사하였으니, 이는 아브라함이 힛인 에프론에게서 들과 함께 사서 
				매장지로 삼은 것이더라.
