<body>
        <b>욥 23:9</b> 그가 왼편에서 일하시나 내가 그분을 바라볼 수
        없고, 그가 오른편에서 자신을 감추시니 그분을 볼 수가 없도다.<br><br>

        <b>시 89:46</b> 주여, 언제까지니이까? 주께서 자신을 영원히
        숨기시겠나이까? 주의 진노가 불같이 타겠나이까?<br><br>

        <b>시 55:1</b> 오 하나님이여, 나의 기도에 귀를 기울이시고 나의
        간구로부터 자신을 숨기지 마소서.<br><br>

        <b>시 10:11</b> 그가 자기 마음에 말하기를 “하나님께서 잊으셨고
        그의 얼굴을 숨기시나니 결코 그것을 보지 아니하시리라.” 하였나이다.
