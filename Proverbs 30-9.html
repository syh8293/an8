    	<h3>잠언 30:9 관주</h3>
   
        <h4>
            30:9 이는 내가 배불러 주를 부인하며 말하기를 “주가 누구냐?” 할까 
            함이며, 또 내가 가난하여 도둑질하고 내 하나님의 이름을 욕되게 할까 
            함이니이다.<sup>ㄷ</sup>
        </h4> 
        
            <p> 
                ㄷ 그가 '하나님의 이름으로 법정 선서를 하고서도' 도둑질로 유죄 판결
                받는 것을 피하기 위해 거짓말을 해야 할 것이라는 말이다 (<a
                href="https://syh8293.github.io/an9/Proverbs%206-30-2.html"
                target="_blank">잠 6:30-31</a>)
            </p>

</body>
