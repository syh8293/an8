    	<h2>잠언 30:9 관주</h2>
   
        <h4>
            30:9 이는 내가 배불러 주를 부인하며 말하기를 “주가 누구냐?” 할까 
            함이며, 또 내가 가난하여 도둑질하고 내 하나님의 이름을 욕되게 할까 
            함이니이다.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 그가 '하나님의 이름으로 법정 선서를 하고서도' 도둑질로 유죄 판결
            받는 것을 피하기 위해 거짓말을 해야 할 것이라는 말이다 (잠 6:30-31)
        </p>

        <div>
            <b>잠 6:30-31</b> 도둑이 굶주릴 때에 자기 혼을 만족시키려고
            도둑질했다면 사람들이 그를 멸시치 아니하나 만약 들키면 일곱 배로 갚아야
            하리니, 자기 집의 모든 것을 대신 주어야 하리라.
        </div>
