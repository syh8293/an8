<body>
        <b>행 16:13</b> 그런데 안식일이 되어 늘 기도를 드리던 성읍 밖
        강가에 나가 앉았다가 모여든 여인들에게 말씀을 전하였느니라.<br><br>

				<b>2절</b> 필리스티아인들이 사울과 그의 아들들을 맹렬히 쫓았으며,
				필리스티아인들이 사울의 아들들인 요나단과 아비나답과 말키수아를
				죽였더라.<br><br>

				<b>삼상 14:49</b> 사울의 아들들은 요나단과 이수이와 멜키수아요,
				두 딸의 이름은 이러하니 첫째의 이름은 메랍이요, 작은 딸의 이름은
				미칼이며<br><br>

				<b>삼하 2:8</b> 그러나 사울의 군대 대장 넬의 아들 아브넬이 사울의
				아들 이스보셋을 데리고 마하나임으로 와서
</body>
