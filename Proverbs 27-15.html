    	<h2>잠언 27:15 관주</h2>
   
        <h4>
            27:15 비가 많이 내리는 날 계속 떨어지는 빗방울과 다투기 좋아하는
            여자는 서로 같으니라.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
            ㅅ 잠 19:13; &nbsp22:10; &nbsp13:10
        </p>

        <div>
            <b>잠 19:13</b> 어리석은 아들은 그 아버지의 재앙이요, 아내의
            다툼들은 계속 떨어지는 물방울이니라.<br>
    
            <b>잠 22:10</b> 조롱하는 자를 쫓아내라. 그러면 다툼이
            없어지리니, 정녕, 싸움과 비난이 그치리라.<br>
    
            <b>잠 13:10</b> 다툼은 교만으로만 오나, 권면을 잘 받아들이는
            자에게는 지혜가 있느니라.
        </div>
