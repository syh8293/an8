			<b>25</b> 누구든지 사람들이 주께 불로 제사를 드리는 짐승의
            기름을 먹으면 그것을 먹은 사람은 반드시 자기 백성에게서 끊어지리라.<br><br>

            <b>27</b> 어떤 피든지 먹는 사람이 있으면 그 사람은 모두 자기 백성에게서
            끊어지리라.” 하시니라.<br><br>

            <b>레 25:6</b> 그 땅의 안식은 너희를 위한 식량이 되리니, 즉 너와 네 
            남종과 네 여종과 네 품꾼과 너와 함께 기거하는 네 타국인과 <br><br>
            
            <b>8</b>너는 너에게 일곱 안식년을 헤아릴지니 칠 년이 일곱 번이요 일곱 
            안식년의 기간은 사십구 년이니라.
