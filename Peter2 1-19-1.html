            <b>벧후 1:19</b> 우리에게 더 확실한 예언의 말씀이 있으니, 날이
            새어 샛별이 너희 마음에 떠오르기까지 너희가 어두운 곳에서 빛나는 빛에
            주의하듯 이 예언의 말씀에 주의하는 것이 잘하는 것이니라.<br><br>

            <b>빌 3:20</b> 우리의 시민권은 하늘에 있으므로 우리가 그곳으로부터
            오실 구주이신 주 예수 그리스도를 기다리고 있으니<br><br>

            <b>딛 1:13</b> 때가 되어 그의 말씀을 복음 전파를 통해 나타내셨는데, 
            이 일은 우리 구주 하나님의 명령에 따라 내게 맡겨진 것이라.
