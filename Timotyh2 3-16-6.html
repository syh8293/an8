        <b>욥 33:9</b> ‘나는 허물 없이 깨끗하고 나는 무죄하며 내 안에는
        죄악이 없도다.<br><br>

        <b>욥 40:8, 14</b> 네가 나의 심판을 무효화시키려느냐? 네가
        나를 정죄함으로써 네가 의롭게 되려느냐? 그리하면 나도 네 오른손이
        너를 구원할 수 있다고 네게 말하리라.<br><br>

        <b>딤후 3:16</b> 모든 성경은 하나님의 영감으로 주어진 것으로
        교리와 책망과 바로잡음과 의로 훈육하기에 유익하니<br><br>

        <b>창 2:7</b> 주 하나님께서 땅의 흙으로 사람을 지으시고 그의
        콧구멍에다 생명의 호흡을 불어넣으시니, 사람이 살아 있는 혼이
        되었더라.
