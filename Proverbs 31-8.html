    	<h2>잠언 31:8 관주</h2>
   
        <h4>
            31:8 너는 벙어리들과 파멸되기로 정해진 모든 자들을 위하여 소송에서 네
            입을 열라.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 잠 24:11-12 (<a
            href="https://syh8293.github.io/an8/Proverbs%2024-10.html"
             target="_blank">잠 24:10 주석</a> 참조)
        </p>

        <div>
            <b>잠 24:11-12</b> 만일 죽음으로 끌려가는 자들과 살해될 자들을
            구해 주는 것을 삼가고 말하기를 “보라, 우리가 그것을 알지 못하였다.”
            할지라도, 마음을 감찰하시는 분이 어찌 주시하지 못하시겠으며, 네 혼을
            지키시는 분이 어찌 그것을 알지 못하시겠느냐? 그분께서 각자의 행위에 따라
            보응하지 않으시겠느냐?
        </div>
