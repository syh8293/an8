        <b>신 13:6</b> 만일 네 어미의 아들인 네 형제나 네 아들이나 딸이나 
				네 품의 아내나 네 자신의 생명과 같은 친구가 가만히 너를 현혹하여
        말하기를 “너와 네 조상이 모르는 다른 신들,<br><br>

        <b>출 32:28</b> 레위의 자손들이 모세의 말대로 하여, 그날에 백성
        중에서 약 삼천 명이 쓰러지니라.<br><br>

				<b>시 51:19</b> 그때 주께서는 의의 희생제들과 번제와 온전한 번제를 
				기뻐하시리니 그때 그들이 주의 제단에 수송아지들을 드리리이다.<br><br>

				<b>창 49:22</b> 요셉은 열매가 많은 큰 가지니, 곧 샘 곁에 열매가 많은 
				큰 가지라. 그 가지가 담을 넘어 뻗치는도다.
