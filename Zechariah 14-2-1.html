        <b>슼 14:2</b> 내가 모든 민족들을 모아 예루살렘을 대적하여
        싸우게 하리라. 성읍은 함락되고 집들은 강탈당하며 여자들이 욕을
        당하고, 성읍의 절반이 사로잡혀갈 것이나, 백성의 나머지는 성읍에서
        끊어지지 아니하리라.<br><br>

        <b>렘 30:7</b> 슬프도다! 그 날이 크므로 어떤 때도 그와 같지
        않나니 그 날은 야곱의 고난의 때라. 그러나 그는 그 고난에서 구원을
        받으리라.<br><br>

        <b>디모데후서 2:15</b> 네가 진리의 말씀을 올바로 나누어 자신이
        하나님 앞에 부끄럽지 않은 일꾼으로 인정받도록 공부하라.
