        <b>삼하 22:12</b> 그가 어두움으로 자기를 두른 장막들을
        만드셨으며, 검은 물들과 하늘의 짙은 구름으로 만드셨도다.<br><br>

        <b>왕상 18:45</b> 잠시 후에 하늘이 구름들과 바람으로 캄캄해지고
        큰 비가 내리는지라. 아합이 병거를 타고 이스르엘로 갔는데<br><br>

        <b>약 5:7</b> 그러므로 형제들아, 주께서 오실 때까지 인내하라.
        보라, 농부가 땅에서 나는 귀한 열매를 바라고 이른 비와 늦은 비를
        받을 때까지 오래 참나니<br><br>

        <b>시 47:5</b> 하나님께서 함성과 더불어 주께서 나팔 소리와 더불어
        올라가셨도다.
