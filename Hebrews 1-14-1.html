        <b>히 1:14</b> 천사들은 모두 구원의 상속자가 될 자들을 위하여
        섬기도록 보내심을 받은 섬기는 영들이 아니냐?<br><br>

				<b>전 3:20</b> 모두가 한 곳으로 가나니, 모두가 흙에서 왔고 모두가
				흙으로 다시 돌아가도다.<br><br>

				<b>창 3:19</b> 네가 땅으로 돌아갈 때까지 네 얼굴에 땀을 흘려야
				빵을 먹으리니, 이는 네가 땅에서 취해졌음이라. 너는 흙이니 너는
				흙으로 돌아갈 것이니라.” 하시니라.<br><br>

				<b>시 49:12</b> 사람이 존귀할지라도 오래 살지 못하니 그가 멸망하는
				짐승들과 같도다.<br><br>

				<b>20</b>사람이 존귀에 처해 있어도 깨닫지 못하면 멸망하는 짐승들과 같도다.
