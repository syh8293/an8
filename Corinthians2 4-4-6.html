            <b>시 147:9</b> 그는 짐승들과 우는 까마귀 새끼들에게 먹이를 주시며<br><br>

            <b>시 138:2</b> 내가 주의 거룩한 전을 향하여 경배하고 주의 자애하심과 
            주의 진리를 인하여 주의 이름을 찬양하리니 이는 주께서 주의 말씀을 주의 
            모든 이름 위에 크게 하셨음이니이다.<br><br>

            <b>고후 4:4</b> 그들 가운데 이 세상의 신이 믿지 않는 자들의 마음을 어둡게 
            하여 하나님의 형상이신 그리스도의 영광스러운 복음의 광채가 그들에게 비치지 
            못하게 하느니라.<br><br>

            <b>시 82:1</b> 하나님께서는 용사들의 회중 가운데 서 계시며 그는 신들 가운데서 
            판단하시는도다.
