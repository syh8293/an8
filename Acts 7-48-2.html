        <b>행 7:48-49</b> 그러나 지극히 높으신 분은 사람의 손으로 만든
        성전들에는 거하지 아니하시나니 선지자가 말한 바 ‘주가 말하노라.
        하늘은 나의 보좌요, 땅은 나의 발판이라. 너희가 나를 위하여 어떤
        집을 짓겠으며, 또 나의 안식할 곳이 무엇이겠느냐?<br><br>

				<b>레 26:38</b> 너희는 이방 가운데서 망하리니, 너희 원수들의 
				땅이 너희를 먹어치우리라.<br><br>

				<b>45</b> 그러나 내가 이방의 목전에서 이집트에서 데리고 나온 그들의 
				조상들의 언약을 그들을 위해 기억하리니, 이는 내가 그들의 하나님이 
				되고자 함이라. 나는 주니라.” 하시니라.
