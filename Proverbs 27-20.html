    	<h2>잠언 27:20 관주</h2>
   
        <h4>
            27:20 지옥과 멸망은 결코 가득 차지 않으며,<sup>ㅇ</sup>
            사람의 눈도 결코 만족함이 없느니라.
        </h4> 
        
        <p> 
            ㅇ 잠 30:16; &nbsp15:11 참조
        </p>

        <div>
            <b>잠 30:16</b> 음부와 아이를 낳지 못하는 태와 물로 채울 수
            없는 땅과 “충분하다.”고 말하지 않는 불이니라.<br>
    
            <b>잠 15:11</b> 지옥과 멸망이 주 앞에 있거늘, 하물며 사람의
            자손들의 마음들이야 더욱 그렇지 않겠느냐?
        </div>
