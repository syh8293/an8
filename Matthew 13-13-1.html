            <b>시 20:5</b> 우리가 너의 구원을 즐거워하며 우리 하나님의
            이름으로 우리의 깃발을 세우리니, 주께서 너의 모든 간구를 이루시기
            원하노라.<br><br>

            <b>7</b> 어떤 이들은 병거들을 의지하고 어떤 이들은 말들을 의지하나,
            우리는 주 우리 하나님의 이름을 기억하리로다.<br><br>

            <b>마태복음 13:13</b> 그러므로 내가 그들에게 비유로 말하노니, 이는 
           그들이 보아도 보지 못하고 들어도 듣지 못하며 또 깨닫지도 못함이라.<br><br>

           <b>요한복음 10:6</b> 예수께서 이런 비유로 그들에게 말씀하시더라. 
           그러나 그들은 주께서 자기들에게 말씀하신 것이 무엇인지 깨닫지 못하니라.
