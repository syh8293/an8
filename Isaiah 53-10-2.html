        <b>사 53:10</b> 그를 상하게 하는 것이 주를 기쁘시게 하였기에
        주께서 그를 고난에 두셨도다. 주께서 그의 혼을 속죄제물로
        만드실 때 그가 자신의 씨를 보리니 그가 자신의 날들을 늘릴
        것이요, 주의 기쁨이 그의 손에서 번창하리라.<br><br>

        <b>요 1:13</b> 그들은 혈로나 육신의 뜻으로나 또한 사람의 뜻으로
        나지 아니하였고 하나님에게서 난 사람들이라.<br><br>

        <b>요 3:5</b> 예수께서 대답하시기를 “진실로 진실로 내가 너에게
        말하노니, 사람이 물과 성령으로 태어나지 아니하면 하나님의 나라에 
        들어갈 수 없느니라.
