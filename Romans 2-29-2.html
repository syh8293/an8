            <b>롬 2:29</b> 내면적 유대인이 유대인이요, 할례는 마음의 할례이니
            영에 있고 법문에 있지 않은 것이라. 그들의 찬사는 사람들에게서가 아니라
            하나님에게서니라.<br><br>

            <b>갈 6:16</b> 이 규례를 따라 행하는 자들에게와 하나님의 이스라엘
            위에 화평과 자비가 있을지어다.<br><br>

            <b>갈 3:16</b> 이제 그 약속들은 아브라함과 그의 씨에게 하신 것인데 많은 
            사람을 가리켜 씨들이라고 말씀하지 아니하시고 한 사람을 가리켜 너의 씨라고 
            말씀하셨으니 그는 그리스도시라.<br><br>

            <b>갈 4:28</b> 형제들아, 이제 우리는 이삭과 같이 약속의 자녀라.
