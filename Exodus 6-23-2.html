<body>
        <b>출 6:23</b> 아론은 암미나답의 딸이요 나아손의 누이인 
            엘리세바를 아내로 삼고 그녀가 그에게 나답과 아비후와 엘르아살과, 
            이다말을 낳았더라.

						<b>민 13:8</b> 에프라임 지파에서는 눈의 아들 오세아요,

						<b>창 29:33</b> 그녀가 다시 임신하여 아들을 낳고 말하기를
            “주께서 내가 미움받는 것을 들으셨으므로 이 아들도 내게 주셨도다.” 
            하고, 그의 이름을 시므온이라 불렀더라.

						<b>창 30:10-11</b> 레아의 여종 실파가 야곱에게 아들을 낳으니,
						레아가 말하기를 “군대가 온다.” 하고, 그녀가 그의 이름을 갓이라
						불렀더라.
