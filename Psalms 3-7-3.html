        <b>시 3:7</b> 오 주여, 일어나소서. 오 나의 하나님이여, 나를
        구원하소서. 주께서는 나의 모든 원수들의 턱뼈를 치셨으며 주께서 
        악인들의 이를 부수셨나이다.<br><br>

        <b>시 9:3</b> 내 원수들이 물러갈 때에, 그들이 주 앞에서 넘어져
        패망하리이다.<br><br>

        <b>시 18:3</b> 내가 찬양을 받으시기에 합당하신 주를 부르리니,
        그리하여 내가 내 원수들로부터 구원을 받으리라.<br><br>

        <b>시 110:1</b> 주께서 내 주께 말씀하시기를 “내가 네 원수들을
        네 발판으로 삼을 때까지 너는 나의 오른편에 앉아 있으라.” 하셨나이다.
