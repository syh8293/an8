            <b>시 50:15</b> 고난의 날에 나를 부르라. 내가 너를 구해 낼
            것이요, 너는 나를 영화롭게 하리라.<br><br>

            <b>시 31:7</b> 나는 주의 자비하심을 기뻐하고 즐거워하리니 이는
            주께서 나의 고난을 감찰하셨으며 주께서 역경에 처한 나의 혼을 아셨고<br><br>

            <b>시 20:1</b> 주께서 고난의 날에 네게 들으시고 야곱의 하나님의
            이름이 너를 지키시며<br><br>

            <b>시 37:39</b> 그러나 의인들의 구원은 주께 있으니 그는 고난의
            때에 그들의 힘이시라.
