<body>
			<b>고전 10:20</b> 그러나 내가 말하노니 이방인들이 제사하는 것은 
            마귀들에게 하는 것이지 하나님께 하는 것이 아니니라. 나는 너희가
            마귀들과 교제하는 자들이 되는 것을 바라지 아니하노라.<br><br>

             <b>요한복음 8:8</b> 그리고 다시 몸을 굽히시어 땅에다 쓰시니<br><br>

            <b>요 8:5</b> 모세는 율법에서 그런 여자를 돌로 치라고 명령하였는데
            선생님은 어떻게 말씀하시겠나이까?”라고 하니<br><br>

            <b>레 18:22</b> 너는 여자와 함께 하듯 남자와 동침하지 말라.
            그것은 가증함이니라.
