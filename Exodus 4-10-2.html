        <b>출 4:10</b> 모세가 주께 말씀드리기를 “오 나의 주여, 나는 말을 잘하지 
				못하며 주께서 주의 종에게 말씀하신 지금까지도 그러하니이다. 나는 말하는 
				것도 느리고 혀도 둔하니이다.” 하자,<br><br>

				<b>고전 10:32</b> 유대인에게나 이방인에게나 하나님의 교회에게나 아무도 
				거치는 자가 되지 말라.<br><br>

				<b>사 1:2</b> 오 하늘들이여, 들으라. 오 땅이여, 귀를 기울이라. 주께서 
				말씀하셨도다. 내가 자녀들을 양육하고 육성시켰으나 그들은 나를 거역하였도다.<br><br>

				<b>사 24:17</b> 오 땅의 거민아, 두려움과 함정과 올무가 네게 임하였도다.
