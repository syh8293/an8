            <b>13절</b> 주께서 일어나시어 시온에 자비를 베푸시리니 이는 그녀에게 
            은총을 베푸시는 때 정녕, 그 정한 때가 옴이니이다.<br><br>
            
            <b>21절</b>주의 이름을 시온에서, 그의 찬양을 예루살렘에서 선포하기 위함이니<br><br>

            <b>욥 30:30</b> 내 피부는 내 위로 검어졌고 내 뼈는 열기로 탔도다.<br><br>

            <b>욥 30:29</b> 나는 용들에게 형제요, 올빼미들에게 벗이라.
