        <b>창 47:27</b> 이스라엘이 이집트 땅 고센 지방에서 거하며 거기서
        소유를 얻고 증가하며 심히 번성하더라.<br><br>

        <b>55절</b> 마온과 칼멜과 십과 윳타와<br><br>

        <b>수 19:26</b> 알람멜렉과 아맛과 미스알이며 서쪽으로 칼멜에 다다르고 
				시홀립낫에 이르며<br><br>

				<b>수 15:9</b> 그 경계는 산꼭대기로부터 넵토아 샘물까지 그어지며
				에프론 산의 성읍들에까지 이르고 또 그 경계는 키럇여아림, 곧 바알라까지
				그어졌으며
