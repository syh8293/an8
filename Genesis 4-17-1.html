            <b>창 4:17</b> 카인이 그의 아내를 알았더니, 그녀가 임신하여 에녹을 낳은지라. 
            카인이 성읍을 세우고 그 성읍의 이름을 자기 아들의 이름을 따라 에녹이라 하였더라.<br><br>

            <b>사 5:8</b> 집에 집을 붙이며 들에 들을 이어서 거할 곳이 없게 하여 땅 가운데 
            홀로 있으려 하는 자들에게 화로다!<br><br>

            <b>14절</b> 빛과 더불어 일어난 살인자가 가난한 자와 궁핍한 자를 죽이고 밤에는 
            도둑같이 되며<br><br>

            <b>15절</b> 간음하는 자의 눈도 땅거미 질 때를 기다리며 말하기를 ‘아무도 나를 보지 
            못하리라.’ 하고 그의 얼굴을 변장하는도다.
