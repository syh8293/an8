        <b>삼하 3:30</b> 그리하여 요압과 그의 동생 아비새가 아브넬을
        죽였으니, 이는 그가 그들의 형제 아사헬을 전쟁 중 기브온에서 죽였기
        때문이더라.<br><br>

        <b>행 2:23</b> 하나님의 정하신 뜻과 미리 아심을 따라 내어주신
        그를 너희가 붙잡아 무법자들의 손을 통해 십자가에 못박아 죽였으나,<br><br>

				<b>갈 6:7-8</b> 속지 말라, 하나님은 우롱당하지 아니하시느니라.
				이는 사람이 무엇을 심든지 그대로 거둘 것이기 때문이라. 자신의 
				육신에 심는 자는 육신으로부터 썩은 것을 거두고 성령에 심는 자는 
				성령으로부터 영생을 거두리라.
