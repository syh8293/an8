<body>
       <b>삼하 6:4</b> 그들이 하나님의 궤를 실은 수레를 기브아에
       있는 아비나답의 집에서 가지고 나왔으며, 아히오가 궤의 앞에
       가더라.<br><br>

       <b>삼상 14:16</b> 베냐민의 기브아에 있는 사울의 파수꾼들이
       바라보니, 보라, 무리가 흩어지고 서로 치고받는지라,<br><br>

       <b>수 15:57</b> 카인과 기브아와 팀나니 열 성읍과 그 촌락들이요,<br><br>

       <b>수 18:28</b> 셀라와 엘렙과 여부시, 곧 예루살렘과 기브앗과
       키럇으로 열네 성읍과 그 촌락들이더라. 이것이 베냐민 자손이
       그 족속대로 얻은 유업이었더라.
</body>
