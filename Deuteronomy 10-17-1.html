            <b>신 10:17</b> 너는 주께서 선정하실 곳에서 그들이 네게 보여 줄
            판결에 따라 행할 것이며 또 너는 그들이 네게 알려 주는 모든 것에 따라
            지켜 행할지니라.<br><br>

            <b>5절</b> 주의 진리로 나를 인도하시고 나를 가르치소서. 주께서는 내 
            구원의 하나님이시니 내가 종일 주를 기다리나이다.<br><br>

            <b>7절</b> 오 주여, 내 젊은 시절의 죄들과 내 죄과들을 기억하지 마시고 
            주의 자비를 따라 주의 선하심을 인하여 나를 기억하소서.<br><br>

            <b>12절</b> 주를 두려워하는 자는 어떤 사람인가? 주께서 그에게 택할 
            길을 가르쳐 주시리라.
