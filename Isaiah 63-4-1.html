            <b>사 63:4</b> 이는 복수의 날이 내 마음속에 있고, 내 구속의 해가 
            오기 때문이라.<br><br>
    
            <b>사 61:2</b> 주의 기뻐 받으시는 해를 선포하고, 우리 하나님의
            복수의 날을 선포하며, 모든 슬픈 자를 위로하고,<br><br>
    
            <b>신 32:35, 41</b> 복수와 보응이 내게 속해 있으니 그들의 발은 정해진 
            때에 실족하리라. 그들의 재앙의 날이 가까우니 그들에게 임할 일들이 속히 
            되리라. 만일 내가 나의 번쩍이는 칼을 갈고 내 손이 심판을 쥐면, 내가 
            내 원수들에게 복수하며 나를 미워하는 자들에게 보응하리라.
