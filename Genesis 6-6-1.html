        <b>창 6:6</b> 주께서 땅 위에 사람을 지으셨음을 후회하셨으니, 그
        일이 그의 마음을 비통케 하였더라.<br><br>

        <b>사 59:1</b> 보라, 주의 손이 짧아서 구원하지 못하심도 아니요,
        그의 귀가 둔하여 듣지 못하심도 아니라.<br><br>

        <b>렘 16:17</b> 이는 내 눈이 그들의 모든 길들 위에 있음이니
        그들이 내 얼굴로부터 숨지 못하며 그들의 죄악이 내 눈에서 감춰지지
        못하리라.<br><br>

        <b>막 14:50</b> 제자들이 모두 주를 버리고 도망가더라.
