            <b>시 2:2-5</b> 땅의 왕들이 나서고 치리자들이 서로 의논하여 주와
            그의 기름부음 받은 이를 대적하여 말하기를 “우리가 그들의 결박을 끊고
            그들의 멍에를 벗어 버리자.” 하는도다. 하늘들에 앉으신 분이 웃으실
            것이요, 주께서 그들을 조롱하시리로다. 그때 그가 진노 가운데 그들에게
            말씀하시고 심히 불쾌하여 그들에게 화내시기를<br><br>
    
            <b>사 24:21</b> 그 날에 주께서 높은 곳에 있는 높은 자들의 군대와 땅 
            위에 있는 땅의 왕들을 벌하시리라.<br><br>

            <b>시 38:7</b> 내 허리는 지긋지긋한 병으로 가득 차 있고 내 육신에는 
            성한 곳이 없나이다.
