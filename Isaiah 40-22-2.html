<body>
        <b>사 40:22</b> 원형의 지구 위에 앉으신 분이 그분이시니 그곳의
            거민들이 메뚜기 같으며, 하늘들을 휘장같이 펼치셨으며, 그 안에 거할
            장막처럼 펴셔서,<br><br>

            <b>암 2:9</b> 그러나 내가 그들 앞에서 아모리인을 멸하였나니 그의
            키는 백향목들의 키와 같고 그는 상수리나무들같이 강하나 내가 위로부터 그의
            열매와 아래로부터 그의 뿌리들을 멸하였도다.<br><br>

            <b>24절</b> 이스라엘 자손이 그곳에서 포도송이를 베었으므로, 그곳을
            에스콜 시내라 불렀더라.<br><br>

            <b>민 14:7</b> 이스라엘 자손의 모든 회중에게 일러 말하기를 “우리가 탐지하러 
            다녀 본 땅은 아주 좋은 땅이라.
