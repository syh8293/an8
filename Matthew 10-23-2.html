        <b>시 68:13-14</b> 너희가 솥들 사이에 누웠을지라도 그 날개를 은으로, 깃털을 
        황금으로 입힌 비둘기같이 되리라. 전능하신 분이 그 안의 왕들을 흩으실 때 그것이 
        살몬의 흰 눈 같았도다.<br><br>

        <b>시 74:14</b> 주께서는 리비야단의 머리들을 산산조각내셔서 그를 광야에 
        거하는 백성들에게 식물로 주셨나이다.<br><br>

        <b>마 10:23</b> 사람들이 이 성읍에서 너희를 박해하면 다른 성읍으로 피하라. 
        진실로 내가 너희에게 말하노니, 인자가 올 때까지 너희가 이스라엘의 성읍들을 
        다 다녀 보지 못하리라.
