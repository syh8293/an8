            <b>시 126:1</b> 주께서 시온의 포로를 돌아오게 하실 때 우리가 꿈을 
            꾸는 자들과 같았도다.<br><br>

            <b>4</b> 오 주여, 남쪽에 있는 시내들처럼 우리의 포로 된 것을 다시 
            돌이키소서.<br><br>

            <b>시 53:6</b> 오 이스라엘의 구원이 시온에서 나온다면! 하나님께서
            자기 백성을 사로잡힘에서 데려오실 때 야곱이 즐거워하며 이스라엘이
            기뻐하리로다.<br><br>

            <b>시 85:1</b> 주여, 주께서 주의 땅에 은총을 베푸셨으니 주께서 야곱의 
            포로들을 데려오셨나이다.
