        <b>시 24:6</b> 이는 그를 찾는 자들의 세대니, 오 야곱이여, 네 얼굴을 찾는 자라. 셀라.<br><br>

        <b>사 66:13</b> 자기 어미가 자식을 위로함같이 내가 그렇게 너희를 위로하리니 너희가 
        예루살렘에서 위로를 받으리라.<br><br>

        <b>민 20:8</b> “막대기를 가지고 너와 네 형 아론은 회중을 모아 놓고 그들의 목전에서 
        바위에게 말하라. 그러면 그것이 자기 물을 내리니, 너는 바위에서 나온 물을 그들에게 
        가져갈지니라. 그리하여 너는 그 회중과 그들의 짐승들에게 주어 마시게 할지니라.” 하시니,
