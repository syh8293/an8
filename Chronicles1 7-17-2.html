        <b>판 6:32</b> 그러므로 그 날로 그가 기드온을 <u class="spelling">
				여룹바알</u>이라 하며 말하기를 “그가 바알의 제단을 무너뜨렸으니, 
				바알로 그를 대적케 하라.” 하였더라.<br><br>

        <b>역대기상 7:17</b> 울람의 아들들은 베단이요, 이들은 마킬의 아들이요, 
				므낫세의 손자인 길르앗의 아들들이더라.<br><br>

        <b>판 4:6</b> 그녀가 보내어 케데스납탈리에서 아비노암의 아들 <u
        	class="spelling">바락</u>을 불러 그에게 말하기를 “이스라엘의 주 
				하나님께서 이같이 명하지 아니하셨느냐? 말씀하시기를 ‘너는 납탈리 자손과 
				스불룬 자손 일만 명을 데리고 타볼 산을 향하여 가라.
