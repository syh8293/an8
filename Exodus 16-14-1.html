            <b>출 16:14</b> 깔린 이슬이 없어지고는, 보라, 광야의 지면에 작고 
            둥근 것이 놓였는데 마치 땅 위의 흰 서리같이 미세하더라.<br><br>

            <b>계 12:6</b> 그 여인은 광야로 도망하였는데 그곳에는 그들이 그녀를 
            일천이백육십 일 동안 부양하도록 하나님께서 그녀를 위하여 마련해
            놓으신 곳이 있더라.<br><br>

            <b>미 7:14-15</b> 주의 백성을 주의 지팡이로 먹이소서. 칼멜의 한가운데 
            삼림 속에서 외로이 거하는 주의 유업의 양떼를 먹이소서. 옛날처럼
            바산과 길르앗에서 그들을 먹이소서. 이집트 땅에서 네가 나오던 날들과 
            같이 내가 그에게 놀라운 일들을 보여 주리라.
