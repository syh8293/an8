        <b>시 119:2</b> 그의 증거들을 지키고 전심으로 그를 구하는 자들은 복이 있도다.<br><br>

        <b>14</b> 내가 모든 재물을 기뻐하는 것같이 주의 증거들의 길을 기뻐하였나이다.<br><br>

        <b>22</b> 내게서 비방과 모욕을 제거하소서. 이는 내가 주의 증거들을 지켰음이니이다.<br><br>

        <b>24</b> 주의 증거들은 또한 나의 기쁨이고 나의 상담자들이니이다.<br><br>

        <b>31</b> 내가 주의 증거들을 고수하였으니 오 주여, 나로 수치를 당하지 않게 하소서.<br><br>

        <b>46</b> 내가 왕들 앞에서도 주의 증거들을 말하고 부끄러워하지 않을 것이며
