        <b>16절</b> 그들이 정오에 나갔는데 그때 벤하닷은 자기를 돕는 삼십이
        명의 왕들과 함께 천막에서 술을 마시고 있었더라.<br><br>

				<b>솔 2:1</b> 나는 샤론의 장미요, 골짜기들의 백합화로다.<br><br>

				<b>28절</b> 그때 하나님의 사람이 와서 이스라엘 왕에게 고하여
				말하기를 “주가 이같이 말하노라. 시리아인들이 말하기를 ‘주는 산들의
				하나님이요, 골짜기들의 하나님은 아니라.’ 하였도다. 그러므로 내가 이 모든
				큰 무리를 네 손에 넘겨주리니, 너희는 내가 주인 줄 알리라.” 하더라.
