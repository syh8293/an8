    	<h2>잠언 30:16 관주</h2>
   
        <h4>
            30:16 음부와 아이를 낳지 못하는 태와 물로 채울 수 없는 땅과
            “충분하다.”고 말하지 않는 불이니라.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
            ㅅ 네 항목 모두 언제나 더 요구한다 (전 6:7).
        </p>

        <div>
            <b>전 6:7</b> 사람의 모든 수고는 자기 입을 위한 것이지만 식욕은
            채워지지 않는도다.
        </div>
