        <b>11절</b> 어찌하여 내가 태에서 죽어 나오지 아니하였던가? 어찌하여 내가
				배에서 나왔을 때 숨을 거두지 아니하였던가?<br><br>

				<b>욥 4:17</b> ‘죽을 인간이 하나님보다 더 의롭겠느냐? 사람이 자기의 창조주보다 
				더 순결하겠느냐?<br><br>

				<b>욥 21:7</b> 어찌하여 악인이 살고 늙도록 살며 정녕, 권력이 막강해지느냐?<br><br>

				<b>욥 22:2</b> “현명한 사람이 자신에게 유익할 수 있는 것처럼 사람이 하나님께 
				유익할 수 있겠느냐?
