            <b>고전 6:19</b> 또한, 너희 몸은 너희가 하나님으로부터 받은 바
            너희 안에 계신 성령의 전인 것을 알지 못하느냐? 너희는 너희 자신의 
            것이 아니니라.<br><br>

            <b>시 2:6</b> “내가 나의 거룩한 산 시온 위에 내 왕을 세웠도다.” 
            하시리라.<br><br>

            <b>시 132:13-14</b> 주께서 시온을 택하시고 그의 처소로 삼고자
            하셨도다. 이곳은 영원한 나의 안식이라. 내가 여기서 거하리니 이는 
            내가 그것을 원하였음이라.<br><br>

            <b>겔 48:35</b> 그 사면의 규격이 일만 팔천이며 그 날로부터 그
            성읍의 이름이 ‘주께서 거기 계시다.’가 될 것이라.
