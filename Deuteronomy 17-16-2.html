        <b>20절</b> 열두 사자가 여섯 계단 이편과 저편에 섰으니 어느
        왕국에도 그같이 만든 것이 없더라.<br><br>

				<b>왕상 3:12</b> 보라, 내가 네 말대로 하였으며, 보라, 내가
				너에게 현명하고 명철한 마음을 주었으니, 네 이전에도 너와 같은 자가
				없었으며, 네 이후에도 너와 같은 자가 일어나지 아니하리라.<br><br>

				<b>신 17:16</b> 그러나 왕은 스스로 말들을 많이 번식시키지 말
				것이며 그가 말을 번식시킬 목적으로 그 백성을 이집트로 돌려보내지
				말지니, 이는 주께서 너희에게 말씀하시기를, “너희가 이제부터는
				그 길로 다시 돌아가지 말라.”고 하셨기 때문이라.
