<body>
        <b>신 10:9</b> 그러므로 레위는 그의 형제들과 더불어 몫이나 유업도 없으니, 
				주 너의 하나님께서 그에게 약속하신 대로 주가 그의 유업이니라.<br><br>

				<b>행 16:16</b> 그후 우리가 기도하려고 나가서 점치는 영에 사로잡힌 어떤 
				소녀를 만났는데 그녀는 점을 쳐 줌으로써 자기 주인들에게 상당한 수익을 
				얻어 주더라.<br><br>

        <b>행 8:9</b> 거기에 시몬이라는 사람이 있었는데 전부터 그 성읍에서 마술을 
				행하여 사마리아 사람들을 매혹시켜 자신을 위대한 자라 칭하니,<br><br>
        
        <b>11</b> 그들이 그에게 주의를 기울인 것은 오랫동안 그가 마술로 사람들을
        매혹시켰기 때문이라.
</body>
