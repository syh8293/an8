        <b>출애굽기 15:3</b> 주는 전사시요, 주는 그분의 이름이로다.<br><br>

				<b>출애굽기 17:16</b> 말하기를 “이는 주께서 대대로 아말렉과 싸우리라고 
				주께서 맹세하셨기 때문이라.” 하더라.<br><br>

				<b>재판관기 3:1-2</b> 주께서 남겨 두신 민족들은 이러하니, 그들을
				통하여 이스라엘, 곧 카나안의 모든 전쟁을 알지 못하는 이스라엘의 많은
				사람들을 시험하시고자 함이며, 오직 이스라엘 자손들의 세대들, 즉 적어도
				전에 그 전쟁들에 관하여 아무것도 모르는 자들에게 전쟁을 가르쳐 알게 하시려
				함이었더라.
