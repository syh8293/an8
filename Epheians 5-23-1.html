            <b>엡 5:23</b> 이는 남편이 아내의 머리 됨이 그리스도께서 교회의
            머리 됨과 같음이라. 그는 몸의 구주시니라.<br><br>

            <b>4절</b> 주의 집에 거하는 자들은 복이 있으리니 그들이 항상 주를
            찬양하리이다. 셀라.<br><br>

            <b>6절</b> 그가 바카 골짜기를 통과하며 우물을 만드니 비도 그 웅덩이들을 
            채우나이다.<br><br>

            <b>7절</b> 그들이 힘을 얻고 더 얻어 나아가니 시온에서 그들 각자가
            하나님 앞에 나타나나이다.<br><br>

            <b>로마서 8:28</b> 우리가 알거니와 하나님을 사랑하는 자들, 곧
            그분의 목적에 따라 부르심을 받은 자들에게는 모든 일이 합력하여 선을
            이루느니라.
