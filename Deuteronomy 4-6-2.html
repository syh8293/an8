            <b>욥 38:19</b> 빛이 거하는 길은 어디냐? 흑암이 있는 자리는 어느 곳이기에<br><br>

            <b>신 4:6</b> 그러므로 그것들을 지켜 행하라. 이것이 민족들의 목전에 너희
            지혜요, 너희의 명철이라. 그들이 이 모든 규례들을 듣고 말하기를 “이 위대한
            민족은 과연 지혜롭고 명철이 있는 백성이로다.” 하리니,<br><br>

            <b>잠 1:7</b> 주를 두려워하는 것이 지식의 시작이거늘, 어리석은 자들은
            지혜와 훈계를 멸시하느니라.<br><br>

            <b>잠 8:13</b> 주를 두려워하는 것은 악을 미워하는 것이라. 나는 교만과
            오만, 악한 행실, 완고한 입을 미워하느니라.
