            <b>욥 11:13</b> 네가 네 마음을 준비하여 그를 향하여 네 손들을 편다면<br><br>

            <b>욥 15:2</b> “현명한 사람이 헛된 지식을 발설하겠으며 동풍으로 자기 배를 
            채우겠느냐?<br><br>

            <b>5</b> 네 입이 네 죄악을 말하며 네가 간교한 자의 혀를 택하는도다.<br><br>

            <b>욥 18:2</b> “얼마나 오래 있어야 너희가 말의 끝을 맺겠느냐? 주목하라. 그후에 
            우리가 말하리라.<br><br>

            <b>4</b> 그는 자기 분노로 스스로를 찢는도다. 너를 위하여 땅이 버림당하겠느냐? 
            바위가 그 자리에서 옮겨지겠느냐?
