        <b>단 3:1</b> 느부캇넷살왕이 금으로 형상을 만들었으니, 그 높이는
        육십 큐빗이요, 너비는 여섯 큐빗이라. 그가 그것을 바빌론 지방에 있는 
				두라 평원에 세웠더라.<br><br>

				<b>열왕기상 9:26</b> 솔로몬왕이 에돔 땅, 홍해 해변 엘롯 곁에
				있는 에시온게벨에서 배들을 지으니라.<br><br>

				<b>대하 8:6</b> 바알랏과, 솔로몬이 가진 모든 국고 성읍들과 모든
				병거 성읍들과 기병 성읍들과, 솔로몬이 예루살렘과 레바논과 그가
				통치하는 온 땅에 건축하려 한 모든 것을 건축하였더라.<br><br>

				<b>왕상 4:26</b> 솔로몬의 병거를 위한 말들의 마구간이 사만 개요,
				그의 기병은 일만 이천이며
