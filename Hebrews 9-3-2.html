<body>
			<b>히 9:3</b> 두 번째 휘장 뒷부분은 지성소라 불리는
            성막인데<br><br>

            <b>출 38:30</b> 그것으로 회중의 성막 문 받침과 놋제단과 그것에
            쓰는 놋철망과 제단의 모든 기명들과<br><br>

            <b>출 27:1</b> 너는 싯팀 나무로 제단을 만들되 길이가 오 큐빗,
            너비가 오 큐빗이며 제단은 네모 반듯하고 그 높이는 삼 큐빗이 되게
            하라.<br><br>

            <b>욘 2:9</b> 나는 감사의 목소리로 주께 희생제를 드리겠으며 내가
            서원한 것을 갚겠나이다. 구원은 주께로부터 오나이다.” 하였더라.
</body>
