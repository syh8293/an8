        		<b>사 57:15</b> 영원에 거하시는 높고 우뚝 솟은 분, 그의 이름이 거룩이신 
            분이 이같이 말하노라. 나는 높고 거룩한 곳에 거하며 또한 통회하고 겸손한 
            영을 지닌 자와 함께 거하여 겸손한 자의 영을 소생케 하고 통회하는 자의 
            마음을 소생케 하는도다.<br><br>

            <b>창 3:12</b> 그 남자가 말하기를 “하나님께서 나와 함께 있도록 주신 그 
            여자가 그 나무의 열매를 내게 주기에, 내가 먹었나이다.” 하더라.
