        <b>시편 68:16</b> 너희 높은 산들아, 어찌하여 너희가
        곁눈질하느냐? 이 산은 하나님께서 거하시고자 하는 산이니 정녕, 주께서 그
        안에 영원히 거하시리라.<br><br>

        <b>역대기상 23:25</b> 다윗이 말하기를 “이스라엘의 주 하나님께서
        그의 백성에게 안식을 주시어 그들로 예루살렘에서 영원히 거하게
        하셨으며<br><br>

        <b>시편 122:6</b> 예루살렘의 화평을 위하여 기도하라. 너를
        사랑하는 자들은 번성하리로다.<br><br>

        <b>예레미야 33:16</b> 그 날들에 유다가 구원을 받겠고, 예루살렘은
        안전하게 거하리라. 이것이 그 이름이니 성읍은 ‘주 우리의 의’라
        불리리라.
