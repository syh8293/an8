    	<h2>잠언 26:11 관주</h2>
   
        <h4>
            26:11 개가 자기의 토한 것으로 돌아감같이<sup>ㄷ</sup> 어리석은
            자도 자기의 미련함으로 돌아가느니라.
        </h4> 
        
        <p> 
            ㄷ 벧후 2:22
        </p>

        <div>
            <b>벧후 2:22</b> 그러나 참된 잠언대로 그들에게 이루어진 것이니
            “개는 그 자신이 토해 낸 것으로 다시 돌아가고 또 돼지는 씻고 나서 
            그녀의 진창 속에서 뒹군다.” 하였도다.
        </div>
