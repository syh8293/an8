        		<b>시편 75:10</b> 내가 또 악인들의 뿔들을 모두 꺾을 것이나 의인들의 뿔들은 높이 
            들려지리로다.<br><br>

            <b>시편 96:12</b> 밭과 그 가운데 있는 모든 것들은 즐거워할지어다. 그때 삼림의 
            모든 나무들이 기뻐하리니,<br><br>

            <b>시편 107:26</b> 그들이 하늘까지 올랐다가 깊음들로 다시 내려가니 그들의 혼이 
            고통으로 녹는도다.<br><br>

            <b>시편 69:9</b> 주의 전을 위한 열성이 나를 삼켰으며 주를 비방하는 자들의 비방이 
            내게 떨어졌나이다.
