            <b>시 31:16</b> 주의 얼굴을 주의 종 위에 비추시고 주의 자비하심으로 
            인하여 나를 구하소서.<br><br>

            <b>시 67:1</b> 하나님께서 우리에게 자비를 베푸시고 우리에게 복을
            주시며 주의 얼굴을 우리에게 비추시기를 원하나이다. 셀라.<br><br>

            <b>사 60:1</b> 일어나라, 빛을 비추라. 이는 네 빛이 왔고, 주의 영광이 네 
            위에 솟아났음이라.<br><br>

            <b>단 9:17</b> 그러므로 이제 오 우리 하나님이여, 주의 종의 기도와 그 
            간구를 들으시고, 주를 위하여 주의 얼굴이 주의 황폐한 성소에 비치게 하소서.
