        <b>잠 2:12</b> 악인의 길과 비뚤어진 것들을 말하는 자로부터 너를 구해 
				내리라.<br><br>

				<b>단 7:4</b> 첫째는 사자 같고 독수리의 날개가 있는데, 내가 보니 그 
				날개가 뽑혔고 또 땅에서 들려서 사람처럼 발로 서 있게 되었으며, 또 사람의 
				마음을 받았더라.<br><br>

				<b>17</b> 이 커다란 네 짐승은 땅에서 일어날 네 왕이라.
