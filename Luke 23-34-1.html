<body>
        <b>눅 23:34</b> 그때 예수께서 말씀하시기를 “아버지시여, 저들을
        용서해 주옵소서. 그들은 자기들이 하는 것을 알지 못하나이다.”라고
        하시더라. 그리고 그들은 주의 옷을 나누고 제비를 뽑더라.<br><br>

        <b>욥 7:5</b> 내 살은 벌레들과 흙덩어리로 옷입혀져 있으며 내
        피부는 터지고 역겹게 되었도다.<br><br>

        <b>욥 19:20</b> 내 뼈가 내 가죽과 살에 붙었으며 나에게는 겨우
        이의 꺼풀뿐이로다.<br><br>

        <b>욥 33:21</b> 그의 살은 쇠잔해져서 보이지 않고 보이지 않던
        뼈들이 튀어나오는도다.
</body>
