<body>
        <b>욥 24:22</b> 그는 또한 그의 능력으로 강한 자를 끌어내나니,
        그가 일어서면 아무도 생명의 보장이 없느니라.<br><br>

        <b>왕상 18:28</b> 그들이 크게 부르짖고, 그들의 방식대로 칼과
        단창들로 몸에 상처를 내되, 피가 흐를 때까지 하더라.<br><br>

        <b>창 1:2</b> 땅은 형체가 없고 공허하며 어두움이 깊음의 표면에 
        있으며 하나님의 영은 물들의 표면에서 거니시더라.<br><br>

        <b>욥기 26:12</b> 그가 그의 권능으로 바다를 가르시며 그의 명철로 
        교만한 자를 치시는도다.
</body>
