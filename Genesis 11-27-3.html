        <b>창 11:27-28</b> 이것이 테라의 후대라. 테라는 아브람과
        나홀과 하란을 낳았고 하란은 롯을 낳았으며, 하란은 그의 아비 
				테라보다 먼저 그의 출생지인 칼데아 우르에서 죽었더라.<br><br>

        <b>시 66:6</b> 그가 바다를 마른 땅으로 바꾸셨으므로, 그들이
        걸어서 큰 물을 통과하였으니, 그곳에서 우리가 그분을 기뻐하였도다.<br><br>

        <b>욥 14:11</b> 바다에서 물이 빠지고 하수가 줄어들어 말라
        버림같이<br><br>

        <b>욥 20:17</b> 그는 강들과 하수들과 꿀과 버터의 시내들을 
				보지 못하리라.
