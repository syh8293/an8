        <b>역대기하 7:14</b> 내 이름으로 불리는 내 백성이 겸손해지고
				기도하며 내 얼굴을 찾고 그들의 악한 길에서 돌이키면 내가 하늘에서 듣고
				그들의 죄를 용서하며 그들의 땅을 치유하리라.<br><br>

				<b>왕하 23:2</b> 왕이 주의 전으로 올라가고 유다의 모든 사람과
				예루살렘의 모든 거민과 제사장들과 선지자들과 모든 백성들이 작은 자나 큰
				자나 그와 함께 갔으며, 왕이 주의 전에서 발견한 언약책의 모든 말씀을
				그들의 귀에 읽어 주더라.
