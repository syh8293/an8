            <b>시 118:19-20</b> 이제 주를 두려워하는 사람들은 말할지니 “그의
            자비는 영원히 지속되도다.” 하라. 의의 문들을 내게 열라. 내가 그 안으로
            들어가 주를 찬양하리라. 이것은 주의 문이라. 의인이 그 안으로 들어가리로다.<br><br>

            <b>행 7:2</b> 스테판이 말하기를 “부형 여러분, 경청하라. 우리 조상 아브라함이 
            하란에 거하기 전 메소포타미아에 있을 때 영광의 하나님께서 그에게 나타나셔서<br><br>

            <b>행 13:16</b> 바울이 일어서서 손짓하며 말하기를 “이스라엘 사람들과 하나님을 
            두려워하는 이들이여 들으라.
