<body>
        <b>미 6:5</b> 오 내 백성아, 이제 모압 왕 발락이 의논한 것과 
				브올의 아들 발라암이 싯팀에서 길갈에 이르기까지 그에게 대답하였던 
				것을 기억하라. 그러면 너희가 주의 의를 알리라.<br><br>

        <b>출애굽기 14:12</b> 우리가 이집트에서 너에게 한 말이
        이것이 아니냐? 말하기를 ‘우리를 내버려 두라. 우리가 이집트인을
        섬기리라.’ 하지 않았느냐? 우리가 광야에서 죽는 것보다 이집트인을
        섬기는 것이 더 나았겠노라.” 하더라.
</body>
