			 <b>출애굽기 19:11</b> 셋째 날을 대비하라. 이는 셋째 날에 주가
            온 백성의 목전에서 시내 산 위에 내려갈 것임이라.<br><br>

            <b>벧후 3:8</b> 사랑하는 자들아, 주께는 하루가 천 년 같고 천
            년이 하루 같은 이 한 가지를 잊지 말라.<br><br>

            <b>롬 1:2</b> 이는 그분께서 자기의 선지자들을 통하여 성경에 미리
            약속하신 것이라.<br><br>

            <b>24절</b> 주 앞에서 불이 나와서 제단 위에 있는 번제물과
            기름을 불사른지라, 모든 백성이 보고 소리지르며 엎드렸더라.
