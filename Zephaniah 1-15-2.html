<body>
        <b>슾 1:15</b> 그 날은 진노의 날이요, 고난과 고통의 날이며,
        황폐와 황량의 날이요, 어두움과 침침함의 날이며, 구름과 짙은 흑암의
        날이요,<br><br>

        <b>계 6:12</b> 또 내가 보니, 어린양이 여섯째 봉인을 여실 때,
        보라, 큰 지진이 나며 해가 머리털로 짠 천같이 검어지고 달은 피처럼
        되었으며,<br><br>

        <b>계 16:10</b> 다섯째 천사가 자기 호리병을 짐승의 자리에
        쏟으니, 그의 왕국이 흑암에 싸이며 그들이 고통으로 인하여 자기 혀를
        깨물고<br><br>

        <b>행 2:20</b> 그 위대하고 찬란한 주의 날이 오기 전에 해가
        흑암으로, 달이 피로 변하리라.
