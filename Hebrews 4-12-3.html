        <b>욥 33:4</b> 하나님의 영이 나를 지으셨고 전능하신 분의 호흡이
        내게 생명을 주셨도다.<br><br>

        <b>히 4:12</b> 하나님의 말씀은 살아 있고 능력이 있어 양날이 있는
        어떤 칼보다도 예리하여 혼과 영, 그리고 관절과 골수를 찔러 가르고 마음의
        생각들과 의도들을 판별하느니라.<br><br>

        <b>벧후 1:21</b> 예언은 예전에 사람의 뜻에서 나온 것이 아니요
        오직 하나님의 거룩한 사람들이 성령으로 감동을 받아 말한 것이니라.<br><br>

        <b>롬 1:2</b> (이는 그분께서 자기의 선지자들을 통하여 성경에 미리
        약속하신 것이라.)
