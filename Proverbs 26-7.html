<body>

    	<h3>잠언 26:7 관주</h3>
   
        <h4>
            26:7 저는 자의 다리는 동일하지 않나니, 어리석은 자들의 입에 있는
            비유담도 그러하니라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 학자들의 연맹이 마 13장의 비유들을 다루는 방식으로 예증되었듯이
        </p>

        <div>
            <b>마 13:34</b> 예수께서 이 모든 것을 무리에게 비유로
            말씀하셨으며, 비유를 들지 않고서는 그들에게 말씀하지 아니하시더라.
        </div>

</body>
